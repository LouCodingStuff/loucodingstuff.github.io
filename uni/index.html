<!DOCTYPE html>
<html>
<head>
  <title>Clickable Image</title>
  <style>

body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }

/* CSS for a yellow box with curved corners and a darker yellow border */
.yellow-box {
  width: 400px; /* Set your desired width */
  height: 350px; /* Set your desired height */
  background-color: yellow; /* Yellow background color */
  border: 2px solid #FFD700; /* Darker yellow border */
  border-radius: 10px; /* Border radius for curved corners */
  padding: 20px; /* Padding inside the box */
  box-sizing: border-box; /* Include padding in width and height */
  z-index: 999; 
  position: absolute;
}


  </style>
</head>





<body>

<div class="image-container">
  <img src="kitchen.png" alt="Your Image" usemap="#image-map">
</div>

<map name="image-map">
  <!-- Define your clickable areas here -->
  <area shape="rect" coords="131,417,263,503" onclick="clickOven(event)" alt="Clickable Area">
  <area shape="rect" coords="100,38,290,200" onclick="clickFan(event)" alt="Clickable Area">
  <area shape="rect" coords="0,90,42,584" onclick="clickFridge(event)" alt="Clickable Area">
</map>


<div class="yellow-box" id="ovenInfoBox" style="display: none;">
<p> Facts about oven here </p>
</div>

<div class="yellow-box" id="fanInfoBox" style="display: none;">
    <p> Facts about fan here </p>
    </div>

    <div class="yellow-box" id="fridgeInfoBox" style="display: none;">
        <p> Facts about fridge here </p>
        </div>








<script>

function clickOven(event) {

    var div = document.getElementById('ovenInfoBox');
  if (div.style.display === 'none') {
    div.style.display = 'block';
    // Adding a click event listener to the document to hide the div when clicking outside of it
    document.addEventListener('click', clickOutside);
  } else {
    div.style.display = 'none';
    document.removeEventListener('click', clickOutside);
  }

}

</script>

</body>
</html>
