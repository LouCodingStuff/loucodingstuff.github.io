<!DOCTYPE html>
<html>

<head>
  <title>Clickable Image</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>



<body>

  <div class="image-container">
    <img src="kitchen.png" alt="Your Image" usemap="#image-map">
    <div class="sidebar" style="width: 250px; background-color: green;">
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="pauseTimer()">Pause Timer</button>
      <p id="timer">2:00</p></div>
    </div>
  </div>

  <map name="image-map">
    <area shape="rect" coords="131,417,263,503" onclick="clickOven(event)" alt="Clickable Area">
    <area shape="rect" coords="100,38,290,200" onclick="clickFan(event)" alt="Clickable Area">
    <area shape="rect" coords="0,90,42,584" onclick="clickFridge(event)" alt="Clickable Area">
  </map>


  <div class="infoBox" id="fanInfoBox" style="display: none;">
    <p> Facts about fan here </p>
    <button id="closeFanButton"> CLOSE </button>
  </div>

  <div class="infoBox" id="ovenInfoBox" style="display: none;">
    <p> Facts about oven here </p>
    <button id="closeOvenButton"> CLOSE </button>
  </div>

  <div class="infoBox" id="fridgeInfoBox" style="display: none;">
    <p> Facts about fridge here </p>
    <button id="closeFridgeButton"> CLOSE </button>
  </div>


  <script src="script.js"></script>

</body>

</html>
